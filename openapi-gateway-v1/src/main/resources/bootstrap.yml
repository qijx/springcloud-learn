spring:
  application:
    name: openapi-gateway
  cloud:
    config:
      discovery:
        enabled: true
      name: ${spring.application.name}
      label: master
eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  metadata-map:
    startup: ${random.int}
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
server:
  undertow:
    io-threads: 16
    worker-threads: 256
    buffer-size: 1024
    direct-buffers: true
info:
  tags:
    environment: ${spring.profiles}
---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        service-id: APP-CONFIG-SERVER
eureka:
  client:
    serviceUrl:
      defaultZone: http://10.0.0.56:8761/eureka
logging:
  file: /data/logs/openapi-gateway/debug.log
