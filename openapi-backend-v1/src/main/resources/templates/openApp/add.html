<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商户名称：</label>
                            <div class="col-sm-8">
                                <input id="appName" name="appName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否外部商户</label>
                            <div class="switch onoffswitch col-sm-1">
                                <div class="onoffswitch">
                                    <input id="appType" name="appType" type="checkbox" value="1" class="onoffswitch-checkbox">
                                    <label class="onoffswitch-label" for="appType">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密钥类型：</label>
                            <div class="col-sm-8">
                                <select id="secretType" name="secretType" class="form-control">
                                    <option th:each="type : ${secretType}" th:value="${type}" th:text="${type}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密钥：</label>
                            <div class="col-sm-8">
                                <input id="secretKey" name="secretKey" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">签名版本</label>
                            <div class="col-sm-8">
                                <input id="signVersion_1" type="radio" name="signVersion" value="1">1.0
                                &nbsp;&nbsp;
                                <input id="signVersion_2" type="radio" name="signVersion" value="2">2.0
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否有IP白名单</label>
                            <div class="switch onoffswitch col-sm-1">
                                <div class="onoffswitch">
                                    <input id="hasWhiteList" name="hasWhiteList" checked="checked" type="checkbox" class="onoffswitch-checkbox">
                                    <label class="onoffswitch-label" for="hasWhiteList">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div id="iptablesDiv" class="form-group">
                            <label class="col-sm-3 control-label">IP白名单：</label>
                            <div class="col-sm-8">
                                <input id="iptables" name="iptables" class="form-control" type="text" placeholder="用英文字符‘,’隔开">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">可用性：</label>
                            <div class="switch onoffswitch col-sm-1">
                                <div class="onoffswitch">
                                    <input id="available" name="available" checked="checked"
                                           type="checkbox" value="1" class="onoffswitch-checkbox"> <label
                                        class="onoffswitch-label" for="available"> <span
                                        class="onoffswitch-inner"></span> <span
                                        class="onoffswitch-switch"></span>
                                </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/app/add.js">
</script>
</body>
</html>
