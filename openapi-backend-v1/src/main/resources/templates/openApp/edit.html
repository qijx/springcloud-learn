<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="appId" name="appId" th:value="${app.appId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商户名称：</label>
                            <div class="col-sm-8">
                                <input id="appName" name="appName" th:value="${app.appName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否外部商户</label>
                            <div class="switch onoffswitch col-sm-1">
                                <div class="onoffswitch">
                                    <input id="appType" name="appType" checked=""
                                           type="checkbox" value="1" class="onoffswitch-checkbox"
                                           th:checked=${app.appType==true}> <label
                                        class="onoffswitch-label" for="appType"> <span
                                        class="onoffswitch-inner"></span> <span
                                        class="onoffswitch-switch"></span>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密钥类型：</label>
                            <div class="col-sm-8">
                                <select id="secretType" th:value="${app.secretType}"  class="form-control">
                                    <option th:each="type : ${secretType}" th:selected="${type == app.secretType}" th:value="${type}" th:text="${type}"></option>
                                </select>
                                <!--<input id="secretType" name="secretType" th:value="${app.secretType}"-->
                                       <!--class="form-control" type="text">-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密钥：</label>
                            <div class="col-sm-8">
                                <input id="secretKey" name="secretKey" th:value="${app.secretKey}" class="form-control" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">签名版本</label>
                            <div class="col-sm-8">
                                <input id="signVersion_1" type="radio" th:checked="${1 == app.signVersion}" name="signVersion" value="1">1.0
                                &nbsp;&nbsp;
                                <input id="signVersion_2" type="radio" th:checked="${2 == app.signVersion}" name="signVersion" value="2">2.0
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否有白名单</label>
                            <div class="switch onoffswitch col-sm-1">
                                <div class="onoffswitch">
                                    <input id="hasWhiteList" name="hasWhiteList" checked=""
                                           type="checkbox" value="1" class="onoffswitch-checkbox"
                                           th:checked=${app.hasWhiteList==true}> <label
                                        class="onoffswitch-label" for="hasWhiteList"> <span
                                        class="onoffswitch-inner"></span> <span
                                        class="onoffswitch-switch"></span>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div id="iptablesDiv" class="form-group">
                            <label class="col-sm-3 control-label">IP白名单：</label>
                            <div class="col-sm-8">
                                <input id="iptables" name="iptables" th:value="${app.IP}" class="form-control" type="text" placeholder="用英文字符‘,’隔开">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">可用性：</label>
                            <div class="switch onoffswitch col-sm-1">
                                <div class="onoffswitch">
                                    <input id="available" name="available" checked=""
                                           type="checkbox" value="1" class="onoffswitch-checkbox"
                                           th:checked=${app.available==true}> <label
                                        class="onoffswitch-label" for="available"> <span
                                        class="onoffswitch-inner"></span> <span
                                        class="onoffswitch-switch"></span>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/app/edit.js">
</script>
</body>
</html>
