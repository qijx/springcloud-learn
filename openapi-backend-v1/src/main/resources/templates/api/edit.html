<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${api.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">api名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${api.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">路径：</label>
								<div class="col-sm-8">
									<input id="path" name="path" th:value="${api.path}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">组：</label>
								<div class="col-sm-8">
									<input id="groupId" name="groupId" th:value="${api.groupId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">方法：</label>
								<div class="col-sm-8">
									<input id="method" name="method" th:value="${api.method}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版本：</label>
								<div class="col-sm-8">
									<input id="version" name="version" th:value="${api.version}" class="form-control" type="text">
								</div>
							</div>
							<label class="col-sm-3 control-label">可用性：</label>
							<div class="switch onoffswitch col-sm-1">
								<div class="onoffswitch">
									<input id="available" name="available" checked=""
										   type="checkbox" value="1" class="onoffswitch-checkbox"
										   th:checked=${api.available==true}> <label
										class="onoffswitch-label" for="available"> <span
										class="onoffswitch-inner"></span> <span
										class="onoffswitch-switch"></span>
								</label>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/api/edit.js">
	</script>
</body>
</html>
