<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">URL路径：</label>
                            <div class="col-sm-8">
                                <input id="uri" name="uri" class="form-control" type="text">
                                <label class="control-label">PathVariable动态参数用'\w+'代替，如：/user-info/user/v1/test/\w+</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">可用性：</label>
                            <div class="switch onoffswitch col-sm-1">
                                <div class="onoffswitch">
                                    <input id="available" name="available" checked="checked"
                                           type="checkbox" value="1" class="onoffswitch-checkbox"> <label
                                        class="onoffswitch-label" for="available"> <span
                                        class="onoffswitch-inner"></span> <span
                                        class="onoffswitch-switch"></span>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/whiteList/add.js">
</script>
</body>
</html>
