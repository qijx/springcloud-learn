spring:
  profiles: dev
  application:
    name: openapi-backend
  main:
    allow-bean-definition-overriding: true
  boot:
    admin:
      client:
        instance:
          metadata:
            tags:
              environment: ${spring.profiles}

  #   配置中心
#    cloud:
#        config:
#          discovery:
#            service-id: CONFIG-SERVER
#            enabled: true
#          name: ${spring.application.name}
#          label: master
eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka/"
#      defaultZone: "http://10.0.13.15:8761/eureka/"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
logger:
  folder: "/data/logs"

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
server:
  port: 8081
  undertow:
    io-threads: 16
    worker-threads: 256
    buffer-size: 1024
    direct-buffers: true
# 打包监控变量
info:
  tags:
    environment: ${spring.profiles}
